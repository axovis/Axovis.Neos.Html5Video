
<video preload="none" width="100%" height="100%" poster="{f:uri.resource(resource: mp4.resource)}" data-setup="{}">
	<f:if condition="{mp4}">
		<source src="{f:uri.resource(resource: mp4.resource)}" type="video/mp4">
	</f:if>
	<f:if condition="{webm}">
		<source src="{f:uri.resource(resource: webm.resource)}" type="video/webm">
	</f:if>
	<f:if condition="{ogg}">
		<source src="{f:uri.resource(resource: ogg.resource)}" type="video/ogg">
	</f:if>
	Your browser does not support the video tag.
</video>
